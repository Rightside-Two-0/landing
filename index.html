<html lang="en">
    <head>

    <meta charset="utf-8">

    <style media="screen">
      @import url('http://fonts.googleapis.com/css?family=Lato:400,300,700,900');

      body {
        background: #394864;
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        font-size: 16px;
        color: #555;
        line-height: 1.6em;
        -webkit-font-smoothing: antialiased;
        -webkit-overflow-scrolling: touch;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        color: #444;
      }

      h1 {
      font-size: 40px;
      }

      h3 {
      font-weight: 400;
      }

      h4 {
      font-weight: 400;
      font-size: 20px;
      }

      p {
        margin-bottom: 20px;
        font-size: 16px;
      }


      a {
        color: #ACBAC1;
        word-wrap: break-word;
        -webkit-transition: color 0.1s ease-in, background 0.1s ease-in;
        -moz-transition: color 0.1s ease-in, background 0.1s ease-in;
        -ms-transition: color 0.1s ease-in, background 0.1s ease-in;
        -o-transition: color 0.1s ease-in, background 0.1s ease-in;
        transition: color 0.1s ease-in, background 0.1s ease-in;
      }

      a:hover,
      a:focus {
        color: #4F92AF;
        text-decoration: none;
        outline: 0;
      }

      a:before,
      a:after {
        -webkit-transition: color 0.1s ease-in, background 0.1s ease-in;
        -moz-transition: color 0.1s ease-in, background 0.1s ease-in;
        -ms-transition: color 0.1s ease-in, background 0.1s ease-in;
        -o-transition: color 0.1s ease-in, background 0.1s ease-in;
        transition: color 0.1s ease-in, background 0.1s ease-in;
      }

      .alignleft {
        text-align: left;
      }
      .alignright {
        text-align: right;
      }

      .aligncenter {
        text-align: center;
      }

      .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: normal;
      line-height: 1.428571429;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
           -o-user-select: none;
              user-select: none;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 0;
      }

      .btn-theme  {
      color: #fff;
      background-color: #4F92AF;
      border-color: #4F92AF;
      }
      .btn-theme:hover  {
      color: #fff;
      background-color: #444;
      border-color: #444;
      }
      form.signup input  {
      height: 42px;
      width: 200px;
      border-radius: 0;
      border: none;
      }
      form.signup button.btn {
      font-weight: 700;
      }
      form.signup input.form-control:focus {
      border-color: #fd680e;
      }


      /* wrapper */

      #wrapper {
      text-align: center;
      padding: 50px 0;
      background: url(http://fin6.com/wp-content/uploads/2014/01/33ea39729b31df9e82e8afc2c1553b185.jpg) no-repeat center top;
      background-attachment: relative;
      background-position: center center;
      min-height: 650px;
      width: 100%;
        -webkit-background-size: 100%;
        -moz-background-size: 100%;
        -o-background-size: 100%;
        background-size: 100%;

        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }



      #wrapper h1 {
      margin-top: 60px;
      margin-bottom: 40px;
      color: #fff;
      font-size: 45px;
      font-weight: 900;
      letter-spacing: -1px;
      }

      h2.subtitle {
      color: #fff;
      font-size: 24px;
      }

      /* countdown */
      #countdown {
      font-size: 48px;
      color: #fff;
      line-height: 1.1em;
      margin: 40px 0 60px;
      }


      /* footer */
      p.copyright {
      margin-top: 50px;
      color: #fff;
      text-align: center;
      }
    </style>

    </head>

      <div id="wrapper">
   		<div class="container">
   			<div class="row">
   				<div class="col-sm-12 col-md-12 col-lg-12">
   					<h1>Rightside Two.0</h1>
   					<h2 class="subtitle">Awesomeness is brewing...</h2>
   					<div id="countdown"></div>
   					<form class="form-inline signup" role="form">
   					  <div class="form-group">
   					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email address">
   					  </div>
   					  <button type="submit" class="btn btn-theme">Get notified!</button>
   					</form>
   				</div>
   			</div>
 		</div>
 	</div>
  <div>
     <img src="two_0.png.jpg" alt="Financial Network" style="width:300px;height:400px;">
